<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flag Status</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 20px 40px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    header img {
      height: 22px;
      margin-right: 8px;
    }

    main {
      margin-top: 50px;
    }

    .flag-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      margin-bottom: 30px;
    }

    .flag-pole {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flag-img {
      width: 180px;
      height: auto;
    }

    footer {
      font-size: 1.4rem;
      font-weight: bold;
    }

    footer em {
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <img src="FlagIcons/USAFlag.png" alt="Flag Icon" />
    Flag
  </header>

  <main>
    <div class="flag-container">
      <div class="flag-pole">
        <img id="us-flag" src="FlagIcons/USAFlag.png" alt="U.S. Flag" class="flag-img" />
      </div>
      <div class="flag-pole">
        <img id="state-flag" src="FlagIcons/VAFlag.png" alt="Virginia Flag" class="flag-img" />
      </div>
    </div>
    <footer id="statusText">
      There are currently <em>no</em> half-mast orders.
    </footer>
  </main>

  <script>
    async function loadFlagStatus() {
      try {
        const res = await fetch('/.netlify/functions/getFlagStatus?state=VA');
        const data = await res.json();

        const national = data.find(r => r.state_code === null);
        const state = data.find(r => r.state_code === 'VA');

        const usHalf = national?.half_mast;
        const stateHalf = state?.half_mast;

        const usImg = document.getElementById('us-flag');
        const stateImg = document.getElementById('state-flag');
        const footer = document.getElementById('statusText');

        // Update flag images
        usImg.src = usHalf ? 'FlagIcons/USAHalf.png' : 'FlagIcons/USAFlag.png';
        stateImg.src = stateHalf ? 'FlagIcons/VAFlag_Half.png' : 'FlagIcons/VAFlag.png';

        // Update text
        if (usHalf || stateHalf) {
          const reason = state?.reason || national?.reason || "an active proclamation";
          footer.textContent = `Flags are at half-mast in honor of ${reason}.`;
        } else {
          footer.innerHTML = 'There are currently <em>no</em> half-mast orders.';
        }
      } catch (err) {
        console.error("Error loading flag status:", err);
      }
    }

    loadFlagStatus();
  </script>
</body>
</html>
