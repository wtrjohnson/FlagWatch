<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flag Status</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 20px 40px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    header img {
      height: 22px;
      margin-right: 8px;
    }

    main {
      margin-top: 50px;
    }

    .flag-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      margin-bottom: 30px;
    }

    .flag-pole {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flag-img {
      width: 180px;
      height: auto;
    }

    footer {
      font-size: 1.4rem;
      font-weight: bold;
    }

    footer em {
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <img src="/desktop/flags/USAFlag.png" alt="Flag Icon" />
    Flag
  </header>

  <main>
    <div class="flag-container">
      <div class="flag-pole">
        <img
          <img src="file:///Users/WJohnson/Desktop/Flags/USAFlag.png" alt="US Flag" class="flag-img"
        />
      </div>
      <div class="flag-pole">
        <img
          <img src="file:///Users/WJohnson/Desktop/Flags/VAFlag.png" alt="US Flag" class="flag-img"
        />
      </div>
    </div>
    <footer>
      There are currently <em>no</em> half-mast orders
    </footer>
  </main>
</body>
</html>
